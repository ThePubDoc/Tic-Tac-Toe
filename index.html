<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		.square {
			height: 50px;
			width: 50px;
			text-align:center;
		}
	</style>
<script type="text/javascript" src="main.js"></script>
</head>
<body onload="start_game()">
<h1>Tic Tac Toe</h1>

<div id="messages">
	</div>


<table border="5" >
	<tr>
		<td id="1" class = "square" onclick="next_move(this);"></td>
		<td id="2" class = "square" onclick="next_move(this);"></td>
		<td id="3" class = "square" onclick="next_move(this);"></td>
	</tr>
	<tr>
		<td id="4" class = "square" onclick="next_move(this);"></td>
		<td id="5" class = "square" onclick="next_move(this);"></td>
		<td id="6" class = "square" onclick="next_move(this);"></td>
	</tr>
	<tr>
		<td id="7" class = "square" onclick="next_move(this);"></td>
		<td id="8" class = "square" onclick="next_move(this);"></td>
		<td id="9" class = "square" onclick="next_move(this);"></td>
	</tr>
	
</table>

</body>
</html>
